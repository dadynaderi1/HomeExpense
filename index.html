<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Home Expense</title>
</head>
<body>
    <div class="navbar">
        <div class="container">
            <p id="error-message"></p>
        <div class="title">
            <h2 class="title">Home Budget</h2>
        </div>
        <h3>New Entry</h3>
        <form id="form">
            <div class="form-control">
                <input type="text" id="text" placeholder="Enter text..">
            </div>
            <div class="form-control">
                <input type="number" id="text" placeholder="Enter value..">
            </div>
            <button class="button">Add Transaction</button>
        </form>
        <br>
        <div class="income-expense">
            <div class="bg-dark">
                <h4>InFlow</h4>
                <div class="income" id="income">$0.00</div>
            </div>
        </div>
        <div class="bg-dark">
            <h4>OutFlow</h4>
            <div class="expense" id="expense">$0.00</div>
        </div>
        <div class="bg-dark">
            <h4>Balance</h4>
            <div class="balance" id="balance">$0.00</div>
        </div>
        </div>
    </div>


























</body>
</html>
